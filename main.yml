---
- name: Deploy infrastructure
  hosts: aci
  gather_facts: False
  vars_prompt:
    - name: "aci_username"
      prompt: "Please introduce ACI username"
      private: no
    - name: "aci_password"
      prompt: "Please introduce ACI password"
  roles:
    - aci_tenant
    - aci_anp
    - aci_bd
    - aci_bd_subnet
    - aci_bd_to_l3out
    - aci_epg
    - aci_epg_to_domain
    - aci_epg_to_contract
